<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetOpps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS Variables for Theme Colors */
        :root {
            --bg-primary: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
            --bg-secondary: rgba(0, 0, 0, 0.4);
            --bg-tertiary: rgba(0, 0, 0, 0.3);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --accent-primary: #00d2ff;
            --accent-secondary: #3a7bd5;
            --border-color: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(0, 210, 255, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-dark: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --liquid-shape: rgba(0, 210, 255, 0.1);
            --header-bg: rgba(0, 0, 0, 0.4);
            --footer-bg: rgba(0, 0, 0, 0.3);
        }

        /* Light Theme */
        [data-theme="light"] {
            --bg-primary: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
            --bg-secondary: rgba(255, 255, 255, 0.8);
            --bg-tertiary: rgba(255, 255, 255, 0.6);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --accent-primary: #0ea5e9;
            --accent-secondary: #3b82f6;
            --border-color: rgba(0, 0, 0, 0.1);
            --border-hover: rgba(14, 165, 233, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-dark: rgba(255, 255, 255, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --liquid-shape: rgba(14, 165, 233, 0.1);
            --header-bg: rgba(255, 255, 255, 0.9);
            --footer-bg: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            background-attachment: fixed;
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* Theme Toggle Switch */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 8px;
            box-shadow: 0 8px 32px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px var(--shadow-color);
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--bg-tertiary);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--border-color);
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 22px;
            height: 22px;
            background: var(--accent-primary);
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }

        .toggle-switch.light::before {
            transform: translateX(28px);
        }

        .toggle-icons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 6px;
            pointer-events: none;
            font-size: 12px;
        }

        .toggle-icons .moon {
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .toggle-icons .sun {
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .toggle-icons .moon {
            color: var(--accent-primary);
        }

        [data-theme="light"] .toggle-icons .sun {
            color: var(--accent-primary);
        }

        /* Header with Glassmorphism */
        .header {
            background: var(--header-bg);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 2px 10px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-item {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: 6px 14px;
            border-radius: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 14px;
            cursor: pointer;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        /* Hero Section */
        .hero {
            background-image: url('img.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: var(--text-primary);
            padding: 140px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(0, 210, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(58, 123, 213, 0.05) 0%, transparent 50%);
            animation: heroOverlay 20s ease-in-out infinite;
            z-index: 2;
            opacity: 1;
        }

        [data-theme="light"] .hero::before {
            background:
                radial-gradient(circle at 20% 80%, rgba(14, 165, 233, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.03) 0%, transparent 50%);
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(100,100,100,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
            z-index: 1;
        }

        .hero .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        [data-theme="light"] .hero .dark-overlay {
            background: rgba(255, 255, 255, 0.2);
        }

        .hero-content {
            font-size: 50px;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 3;
        }

        .hero h1 {
            font-family: 'Nata Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 24px;
            line-height: 1.1;
            letter-spacing: 2px;
            text-shadow: 0 8px 40px #1a237e99, 0 2px 10px var(--shadow-color);
            animation: slideUp 1s ease-out;
            background: none;
            /* //harshal change the color */
            color: #720e9e;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
            background-clip: initial;
            transition: all 0.3s ease;
        }

        .hero p {

            font-size: 50px;
            opacity: 0.95;
            margin-bottom: 40px;
            animation: slideUp 1s ease-out 0.2s both;
            text-shadow: 0 2px 15px var(--shadow-color);
            font-weight: 400;
            line-height: 1.4;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .hero-cta {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            animation: slideUp 1s ease-out 0.4s both;
            flex-wrap: wrap;
        }

        .cta-button {
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: inline-block;
        }

        .cta-primary {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.3);
        }

        .cta-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .cta-button:hover {
            transform: translateY(-3px);
        }

        .cta-primary:hover {
            box-shadow: 0 15px 40px rgba(14, 165, 233, 0.4);
        }

        .cta-secondary:hover {
            background: var(--bg-secondary);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 48px 24px;
            position: relative;
        }

        /* Section Headers */
        .section-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .section-title {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            text-shadow: 0 2px 10px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .section-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        /* Jobs Grid */
        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 32px;
            margin-bottom: 48px;
            min-height: 900px;
            /* Prevents grid from shrinking when filtering */
            transition: min-height 0.3s;
        }

        .job-card {
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .job-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 20px 20px 0 0;
            position: relative;
            overflow: hidden;
        }

        .job-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            z-index: 1;
            transition: all 0.3s ease;
        }

        [data-theme="light"] .job-image::before {
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.2) 100%);
        }

        .job-content {
            padding: 32px;
        }

        .job-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--liquid-shape), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .job-card:hover::before {
            opacity: 1;
        }

        .job-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(14, 165, 233, 0.2);
            border-color: var(--border-hover);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .job-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            text-shadow: 0 2px 10px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .job-duration {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }
